<!doctype HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <a-assets>
        <img id="bhindi" src="/holi-menu-ar/bhindi.png">
        <img id="bombay-sandwich" src="/holi-menu-ar/bombay-sandwich.png">
        <img id="bombay-sandwich-df" src="/holi-menu-ar/bombay-sandwich-df.png">
        <img id="chana" src="/holi-menu-ar/chana.png">
        <img id="chana-df" src="/holi-menu-ar/chana-df.png">
        <img id="chicken-tikka" src="/holi-menu-ar/chicken-tikka.png">
        <img id="malai-kebab" src="/holi-menu-ar/malai-kebab.png">
        <img id="masala-idli" src="/holi-menu-ar/masala-idli.png">
        <img id="og-idli" src="/holi-menu-ar/og-idli.png">
        <img id="rose-thandai" src="/holi-menu-ar/rose-thandai.png">
        <img id="thandai" src="/holi-menu-ar/thandai.png">
    </a-assets>

    <a-marker type='barcode' value='1'>
        <a-image src="#bhindi" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='2'>
        <a-image src="#bombay-sandwich" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='3'>
        <a-image src="#bombay-sandwich-df" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='4'>
        <a-image src="#chana" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='5'>
        <a-image src="#chana-df" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='6'>
        <a-image src="#chicken-tikka" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='7'>
        <a-image src="#malai-kebab" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='8'>
        <a-image src="#masala-idli" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='9'>
        <a-image src="#og-idli" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='10'>
        <a-image src="#rose-thandai" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-marker type='barcode' value='11'>
        <a-image src="#thandai" position='0 0 0' rotation="90 0 0" scale='4 -3 -3'></a-image>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
